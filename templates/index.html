<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラウチングスタート姿勢分析ツール</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>🏃‍♂️ クラウチングスタート姿勢分析ツール</h1>
        <p>チーム共有対応・本格分析ツール</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>📷 画像アップロード＆関節点調整</h2>
            
            <div id="dropZone" class="drop-zone">
                <div class="drop-zone-prompt">
                    <span>📂 ファイルをドラッグ&ドロップ または クリックして選択</span>
                    <p>JPG, PNG, WEBP 対応 (最大16MB)</p>
                </div>
                <input type="file" id="fileInput" accept="image/jpeg, image/png, image/webp" class="drop-zone-input">
            </div>

            <div class="button-group">
                <button id="autoDetectBtn" class="btn primary-btn">AI自動検出</button>
                <button id="analyzeBtn" class="btn secondary-btn">姿勢分析</button>
                <button id="resetBtn" class="btn tertiary-btn">リセット</button>
            </div>
        </section>

        <section class="preview-section">
            <div id="imagePreview" class="image-preview"></div>
            <div id="analysisResults" class="analysis-results"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 クラウチングスタート姿勢分析ツール</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
