<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラウチングスタート姿勢分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="text-primary">クラウチングスタート姿勢分析</h1>
            <p>チーム共有対応・本格分析ツール</p>
        </header>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        画像アップロード
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="image-file" accept="image/jpeg,image/png">
                                <div class="form-text">JPG、PNGファイル（5MB以下）</div>
                            </div>
                            <button type="submit" class="btn btn-primary">アップロード</button>
                        </form>
                        
                        <div class="mt-3" id="status-message"></div>
                        
                        <div class="text-center mt-3">
                            <img id="preview-image" class="img-fluid border" style="max-height:400px;display:none;">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        分析ツール
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-success" id="analyze-set">セット姿勢分析</button>
                            <button class="btn btn-info text-white" id="analyze-takeoff">飛び出し分析</button>
                        </div>
                        
                        <div id="result-panel" class="mt-4" style="display:none;">
                            <h5 class="border-bottom pb-2">分析結果</h5>
                            <div id="result-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('upload-form');
            const fileInput = document.getElementById('image-file');
            const previewImage = document.getElementById('preview-image');
            const statusMessage = document.getElementById('status-message');
            const analyzeSetBtn = document.getElementById('analyze-set');
            const analyzeTakeoffBtn = document.getElementById('analyze-takeoff');
            const resultPanel = document.getElementById('result-panel');
            const resultContent = document.getElementById('result-content');
            
            // 状態変数
            let keypoints = {};
            let imageWidth = 0;
            let imageHeight = 0;
            
            // アップロードフォーム処理
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!fileInput.files || !fileInput.files[0]) {
                    showMessage('ファイルを選択してください', 'danger');
                    return;
                }
                
                const file = fileInput.files[0];
                
                // ファイルサイズチェック
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('ファイルサイズが大きすぎます (最大5MB)', 'danger');
                    return;
                }
                
                // FormData作成
                const formData = new FormData();
                formData.append('file', file);
                
                // ステータス表示
                showMessage('アップロード中...', 'info');
                
                // アップロード処理
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 画像表示
                        previewImage.onload = function() {
                            previewImage.style.display = 'block';
                            showMessage('アップロード成功！関節点を自動配置しました', 'success');
                        };
                        previewImage.src = data.image_url + '?' + Date.now();
                        
                        // データ保存
                        keypoints = data.keypoints;
                        imageWidth = data.image_width;
                        imageHeight = data.image_height;
                    } else {
                        showMessage('エラー: ' + data.error, 'danger');
                    }
                })
                .catch(error => {
                    showMessage('通信エラー: ' + error.message, 'danger');
                });
            });
            
            // メッセージ表示関数
            function showMessage(message, type) {
                statusMessage.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            }
            
            // セット姿勢分析
            analyzeSetBtn.addEventListener('click', function() {
                if (Object.keys(keypoints).length === 0) {
                    showMessage('画像をアップロードしてください', 'warning');
                    return;
                }
                
                showMessage('分析中...', 'info');
                
                fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keypoints: keypoints,
                        analysis_mode: 'set'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showResults(data);
                        showMessage('分析完了', 'success');
                    } else {
                        showMessage('分析エラー: ' + data.error, 'danger');
                    }
                })
                .catch(error => {
                    showMessage('通信エラー: ' + error.message, 'danger');
                });
            });
            
            // 飛び出し分析
            analyzeTakeoffBtn.addEventListener('click', function() {
                if (Object.keys(keypoints).length === 0) {
                    showMessage('画像をアップロードしてください', 'warning');
                    return;
                }
                
                showMessage('分析中...', 'info');
                
                fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keypoints: keypoints,
                        analysis_mode: 'takeoff'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showResults(data);
                        showMessage('分析完了', 'success');
                    } else {
                        showMessage('分析エラー: ' + data.error, 'danger');
                    }
                })
                .catch(error => {
                    showMessage('通信エラー: ' + error.message, 'danger');
                });
            });
            
            // 結果表示
            function showResults(data) {
                resultPanel.style.display = 'block';
                resultContent.innerHTML = '';
                
                if (data.analysis_type === 'set') {
                    resultContent.innerHTML = `
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                前足膝角度
                                <span class="badge bg-success rounded-pill">${data.front_angle}°</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                後足膝角度
                                <span class="badge bg-success rounded-pill">${data.rear_angle}°</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                前足股関節角度
                                <span class="badge bg-success rounded-pill">${data.front_hip_angle}°</span>
                            </li>
                        </ul>
                    `;
                } else {
                    resultContent.innerHTML = `
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                下半身角度
                                <span class="badge bg-success rounded-pill">${data.lower_angle}°</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                上半身角度
                                <span class="badge bg-success rounded-pill">${data.upper_angle}°</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                くの字角度
                                <span class="badge bg-success rounded-pill">${data.kunoji_angle}°</span>
                            </li>
                        </ul>
                    `;
                }
            }
        });
    </script>
</body>
</html>
